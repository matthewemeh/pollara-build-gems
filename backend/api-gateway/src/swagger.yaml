components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    DelimitationCode:
      name: delimitationCode
      in: query
      schema:
        type: string
    StartTime:
      name: startTime
      in: query
      schema:
        type: string
        format: date-time
    EndTime:
      name: endTime
      in: query
      schema:
        type: string
        format: date-time
    FirstName:
      name: firstName
      in: query
      schema:
        type: string
    LastName:
      name: lastName
      in: query
      schema:
        type: string
    Gender:
      name: gender
      in: query
      schema:
        $ref: '#/components/schemas/Gender'
    Page:
      name: page
      in: query
      schema:
        type: integer
        format: int32
        default: 1
    Limit:
      name: limit
      in: query
      schema:
        type: integer
        format: int32
        default: 10
        enum:
          - 10
          - 25
          - 50
  schemas:
    Gender:
      type: string
      enum:
        - MALE
        - FEMALE
    ResponseDTO:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
        data:
          type: object
          nullable: true
    ErrorDTO:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
        errors:
          type: object
          nullable: true
    User:
      required:
        - vin
        - delimitationCode
